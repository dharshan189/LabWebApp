<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <style>
        body{font-family:'Segoe UI',sans-serif;background:#e8f4f8;padding:30px;}
        table{border-collapse:collapse;width:90%;margin:30px auto;}
        th,td{border:1px solid #ccc;padding:12px;text-align:center;}
        th{background:#2f3131;color:#fff;}
        tr:nth-child(even){background:#f8f8f8;}
        a.button{display:inline-block;margin:10px;padding:10px 20px;background:#2f3131;color:#fff; border-radius:6px;text-decoration:none;font-weight:bold;}
        a.button:hover{background:#444;}
        a.view{color:#004a99;text-decoration:none;font-weight:bold;}
        a.view:hover{text-decoration:underline;}
        .timestamp{color:#666;font-size:0.9em;}
        .filter-form {
            text-align: center;
            margin: 20px auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        .filter-form input[type="date"], .filter-form input[type="text"] { 
            padding: 8px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
            margin: 5px;
        }
        .filter-form button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div style='text-align:center;'>
        <a href='/' class='button' style="float:right;">Logout</a>
        <h2>Doctor - View All Uploaded Reports</h2>
    </div>
    
    <div class="filter-form">
        <form method="GET" action="/doctor">
            <label for="filter_date">Show reports for date:</label>
            <input type="date" id="filter_date" name="filter_date" value="{{FILTER_DATE}}">
            
            <label for="search_pid">Search by Patient ID:</label>
            <input type="text" id="search_pid" name="search_pid" value="{{SEARCH_PID}}" placeholder="Enter 6-digit PID">
            
            <button type="submit">Filter</button>
            <a href="/doctor" class="button" style="background:#6c757d; padding: 8px 15px;">Clear Filters</a>
        </form>
    </div>

    <table>
        <tr>
            <th>#</th>
            <th>Patient ID</th>
            <th>Report File</th>
            <th>Upload Date & Time</th>
            <th>Actions</th>
        </tr>
        {{REPORT_ROWS}}
    </table>
</body>
</html>
